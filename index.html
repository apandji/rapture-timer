<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapture Timer</title>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      color: #1a1a1a;
      background: #f3f3f3;
      display: grid;
      place-items: center;
      min-height: 100vh;
      line-height: 1.3;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .line {
      text-align: center;
      font-weight: 600;
      letter-spacing: -0.02em;
      font-size: clamp(1.6rem, 3.5vw + 1rem, 3.5rem);
      padding: 24px;
    }
    #timer { font-weight: 700; }
  </style>
  <script>
    (function() {
      function plural(value, unit) { return value + ' ' + unit + (value === 1 ? '' : 's'); }
      function formatDuration(ms) {
        if (ms < 0) ms = 0;
        const totalSeconds = Math.floor(ms / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        return [
          plural(days, 'day'),
          plural(hours, 'hour'),
          plural(minutes, 'minute'),
          plural(seconds, 'second')
        ].join(' ');
      }

      // Sep 23, 2025 in South African UTC
      const start = new Date('2025-09-23T00:00:00+02:00');

      document.addEventListener('DOMContentLoaded', function() {
        const el = document.getElementById('timer');
        function tick() {
          const diff = Date.now() - start.getTime();
          el.textContent = formatDuration(diff);
        }
        tick();
        setInterval(tick, 1000);
      });
    })();
  </script>
</head>
<body>
<h2>Rapture Timer 2025</h2>
<img src="Buddy_christ.jpg"></img>
 <main class="line">It's been <span id="timer">0 seconds</span> since the rapture.</main>
 <p>Based on Joshua Mhlakela's prediction that the rapture would happen on September 23rd, 2025.</p>
 <a href="https://www.washingtonpost.com/style/2025/09/23/rapturetok-tik-tok-apocalypse/">Just kidding, we're still here.</a>
</body>
</html>
